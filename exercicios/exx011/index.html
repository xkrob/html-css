<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do eu navegador</p>

    <picture>
        <source media="(max-width:705px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1005px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem ajustavel">
    </picture> <!--Imagens que se adaptam sozinhas-->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a repoduzir áudios em HTML 5.</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP#.</a></p>
    </audio>
</body>
</html>
